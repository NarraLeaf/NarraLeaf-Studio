appId: com.narraleaf.studio
productName: NarraLeaf-Studio
directories:
  output: build
files:
  - dist/**/*
  - package.json
  - '!**/*.map'
  - '!**/{CHANGELOG,README,README.md,docs,CHANGELOG.md}/**'
  - from: src/renderer/public
    to: public
    filter:
      - '**/*'
extraMetadata:
  main: dist/main/index.js

asar: true
extraResources:
  - from: ./resources
    to: resources
    filter:
      - '**/*'
mac:
  target: dmg
win:
  target: nsis
  icon: resources/app-icon.ico
linux:
  target: AppImage