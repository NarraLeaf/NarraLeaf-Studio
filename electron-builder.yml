appId: com.narraleaf.studio
productName: NarraLeaf-Studio
directories:
  output: build
files:
  - dist/**/*
  - package.json
  - node_modules/**/*
extraMetadata:
  main: dist/main/index.js

asar: true
extraResources:
  - from: ./resources
    to: resources
    filter:
      - '**/*'
mac:
  target: dmg
win:
  target: nsis
  icon: resources/app-icon.ico
linux:
  target: AppImage